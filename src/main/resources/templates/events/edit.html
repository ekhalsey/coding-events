<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1>Edit Event</h1>

<nav th:replace="fragments :: navigation"></nav>

<h4>Editing this event:</h4>
<p>Name: <span th:text="${event.name}"></span></p>
<p>Description: <span th:text="${event.description}"></span></p>

<form th:action="@{/events/edit}" method="post">
    <input type="hidden" th:value="${event.id}" name="eventId"/>
    <div class="form-group">
        <label>Edit Name
            <input type="text" name="name" class="form-control">
        </label>
    </div>
    <br>
    <div class="form-group">
        <label>Edit Description
            <input type="text" name="description" class="form-control">
        </label>
    </div>
    <br>
    <div class="form-group">
        <input type="submit" value="Edit Event" class="btn btn-warning">
    </div>
</form>

</body>
</html>
