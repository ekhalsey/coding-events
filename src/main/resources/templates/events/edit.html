<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1>Edit Event</h1>

<nav th:replace="fragments :: navigation"></nav>

<h4>Editing this event:</h4>
<p>Name: <span th:text="${event.name}"></span></p>
<p>Description: <span th:text="${event.description}"></span></p>
<p>Email: <span th:text="${event.email}"></span></p>
<p>Location: <span th:text="${event.location}"></span></p>
<p>Attendees: <span th:text="${event.numberOfAttendees}"></span></p>


<form th:action="@{/events/edit}" method="post">
    <input type="hidden" th:value="${event.id}" name="eventId"/>
    <div class="form-group">
        <label>Edit Name
            <input type="text" name="name" class="form-control">
        </label>
    </div>
    <br>
    <div class="form-group">
        <label>Edit Description
            <input type="text" name="description" class="form-control">
        </label>
    </div>
    <br>
    <div class="form-group">
        <label>Edit Email
            <input type="text" name="email" class="form-control">
        </label>
    </div>
    <br>
    <div class="form-group">
        <label>Edit Location
            <input type="text" name="location" class="form-control">
        </label>
    </div>
    <br>
    <div class="form-group">
        <label>Edit Number of Attendees
            <input type="text" name="numberOfAttendees" class="form-control">
        </label>
    </div>
    <br>
    <div class="form-group">
        <input type="submit" value="Edit Event" class="btn btn-warning">
    </div>
</form>

</body>
</html>
