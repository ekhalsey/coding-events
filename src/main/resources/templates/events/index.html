<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1>All Events</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${events} and ${events.size()}">No Events!</p>

<table style="width: auto; margin: 0 auto" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Address</th>
        </tr>
    </thead>
    <tr th:each="eventMap : ${events}">
        <td th:text="${eventMap.key}">event name</td>
        <td th:text="${eventMap.value}">event description</td>
        <td th:replace="fragments :: address">event address</td>
<!--        <td><img th:src="https://www.pinclipart.com/picdir/middle/398-3988990_how-to-draw-a-rainbow-rainbow-sketch-clipart.png"/></td>-->
    </tr>
</table>

</body>
</html>
